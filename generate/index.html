<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini 2.0 Chat</title>
  <link rel="stylesheet" src="styles.css">
</head>
<body>
  <div class="head">
    <h1>Generate</h1>
    <p><i>"If this AI goes rogue...  Tell the government the pope did it, not me!"</i>></p>
  </div>

  <div class="signup">
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Say something..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <div id="chatContainer"></div>

  <script src="script.js"></script>
</body>
</html>
