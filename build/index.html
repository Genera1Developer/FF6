<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crawler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="signup">
    <form onsubmit="searchAll(event)">
      <label for="query">Search</label>
      <input type="text" id="query" placeholder="Search term..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="tabs">
    <button onclick="switchTab('web')" id="tab-web" class="active">Web</button>
    <button onclick="switchTab('images')" id="tab-images">Images</button>
  </div>

  <div id="results-web" class="results-tab"></div>
  <div id="results-images" class="results-tab" style="display:none;"></div>

  <script src="search-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
