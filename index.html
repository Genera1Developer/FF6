<!DOCTYPE html>
<html>
<head>
  <title>FF6</title>
  <meta charset="UTF-8">
  <meta name="description" content="ff6">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      pointer-events: none;
      mask-image: linear-gradient(to right, white 50%, transparent 50%);
      -webkit-mask-image: linear-gradient(to right, white 50%, transparent 50%);
    }

    #particles-js p {
      color: white;
      text-align: center;
      margin-top: 40vh;
      font-size: 2em;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="particles-js">
    <p>FF6</p>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80
        },
        size: {
          value: 3
        },
        color: {
          value: "#ffffff"
        },
        line_linked: {
          enable: true,
          color: "#ffffff"
        },
        move: {
          enable: true
        }
      }
    });
  </script>
</body>
</html>
