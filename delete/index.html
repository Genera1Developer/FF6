<!DOCTYPE html>
<html>
<head>
  <title>Content Cleaner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="head">
    <h1>Consent Required</h1>
    <p>To view and manage your Reddit posts and comments, we need your consent.</p>
  </div>
  <div class="signup">
    <form onsubmit="event.preventDefault(); location.href='/login';">
      <label>
        <input type="checkbox" id="consent" required />
        I consent to viewing and deleting my own Reddit content.
      </label>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
